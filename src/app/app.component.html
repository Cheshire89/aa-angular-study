<div class="container">
    <div class="row mt-3 justify-content-center">
        <div class="col-6">
            <form action="" class="form-horizontal">
                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" name="username" [(ngModel)]="username" class="form-control">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" [disabled]="username.length === 0" (click)="resetUserName()">Reset User Name</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-3 justify-content-center" [class.d-none]="username.length === 0">
        <div class="col-6">
            <h4>The username you have entered is: <span class="text-danger">{{ username | titlecase}}</span></h4>
        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-4 justify-content-center">
        <div class="col-6">
            <app-game-control (startGame)="onGameStart($event)" (endGame)="onGameEnd($event)"></app-game-control>
            <div class="row mt-3" *ngFor="let game of games; let i = index">

                <div class="col-12">
                    <h5>Game: {{i + 1}}</h5>
                </div>
                <section class="col-12" *ngIf="game">
                    <div class="row">
                        <div class="col-6">
                            <h6>Even</h6>
                            <app-even [num]="num" *ngFor="let num of game.evenCount"></app-even>
                        </div>
                        <div class="col-6">
                            <h6>Odd</h6>
                            <app-odd [num]="num" *ngFor="let num of game.oddCount"></app-odd>
                        </div>
                        <div class="col-12" *ngIf="i !== games.length - 1">
                            <hr>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
